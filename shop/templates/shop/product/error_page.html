<!-- templates/error_page.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .home-link {
            color: #a94442;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Ошибка 404</h1>
        <p>Товар не найден. Пожалуйста, проверьте правильность ссылки или вернитесь на главную страницу.</p>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
</body>
</html>
